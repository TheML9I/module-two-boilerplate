<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WG public API app</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class=".col-md-8">
          <div class="search form-inline">
            <input id="username" type="search" placeholder="search for username" name="search" value="" class="form-control">
            <button id="search" type="button" name="button" class="btn btn-default">Search</button>
          </div>
          <div id="results">
            <div class="spinner" id="spinner"></div>
            <div class="view">
              <table class="table table-striped" id="search-results"></table>
            </div>
          </div>
        </div>
        <div class=".col-md-4">
          <div class="view_profile" id="profile"></div>
        </div>
      </div>
    </div>
  </body>
</html>
